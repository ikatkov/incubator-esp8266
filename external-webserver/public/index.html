<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"> 
  <title>Incubator</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap'>
  <link rel="stylesheet" href="external-webserver/public/style.css">
  <link rel='stylesheet' href='external-webserver/public/nprogress.css'/>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="temp">
    <div class="main__heading">Current Temperature</div>
	<div class="temp__dial">
		<div class="temp__drag"></div>
		<div class="temp__dial-shades">
			<div class="temp__shade-cold"></div>
			<div class="temp__shade-hot"></div>
		</div>
		<div class="temp__dial-core"></div>
        <div class="temp__value">
			<span class="temp__digit">2</span><span class="temp__digit">0</span>°
		</div>
	</div>
	<div class="temp__outdoors">
		<div class="temp__outdoors-col">
			<small class="temp__heading">Set</small>
			<br>
			<span class="temp__o-value">0°</span>
		</div>
		<div class="temp__outdoors-col">
            <small class="temp__heading">State</small>
			<br>
			<span class="temp__o-value">HEAT</span>
		</div>
	</div>
</div>
<!-- partial -->
<script src='external-webserver/public/gsap.js'></script>
<script src='external-webserver/public/Draggable.js'></script>
<script src="external-webserver/public/script.js"></script>
<script src='external-webserver/public/nprogress.js'></script>
</body>
</html>
